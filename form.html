<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my form</title>
</head>
<body>
    <form>
        <legend><h3>my personal information</h3></legend>
        <label for="name">ENTER NAME:-</label> <input id="name" type="text" id="name" name="name" placeholder="Enter name here" required><br><br>
        <label for="number">ENTER NUMBER:-</label> <input id="number" type="number"> <br><br>
        <label for="email">ENTER EMAIL:-</label> <input id="email" type="email" required><br><br>
        <label for="pass">PASSWORD :-</label> <input id="pass" type="password" required><br><br>
       <label for="dob"> D_O_B :-</label> <input id="dob" type="date"> <br><br>
        <label for="file">FILE_UPLOAD:-</label> <input id="file" type="file" required><br><br>
        <label for="range">RANGE:-</label> <input id="range" type="range" max="1000" min="100" ><br><br>
        GENDER:- 
        <input type="radio" name="gender"> male
        <input type="radio" name="gender"> female
        <input type="radio" name="gender"> other <br><br>

        CHECKBOX:- 
        <input type="checkbox" > python
        <input type="checkbox" > java
        <input type="checkbox" > c++ <br> <br>


        

        SUBMIT :- <input type="submit" value="login">


    </form>
</body>
</html>
